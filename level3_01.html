<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <title>關卡三｜前導說明</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="stylesheet" href="./css/level3.css" />
  </head>
  <body>
    <div class="game-wrap bg-prelude">
      <!-- 前導文字（背景圖已含角色與框，可用背景） -->
    </div>

    <!-- 下方按鈕 -->
    <div class="btn-row">
      <button class="img-btn" id="btn-confirm">
        <img src="./image/check_off.png" alt="確認" />
      </button>
    </div>

    <!-- 手機直式遮罩 -->
    <div class="rotate-mask" id="rotateMask">
      <div class="rotate-box">
        <p>請將裝置旋轉為橫向以獲得最佳體驗</p>
      </div>
    </div>

    <script src="./js/level3.js"></script>
    <script>
      bindPressSwap(
        "#btn-confirm",
        "./image/check_on.png",
        "./image/check_off.png",
        async () => {
          // 直接在使用者這次點擊手勢中請全螢幕
          try {
            await enterFullscreen(document.documentElement);
          } catch (e) {
            /* 失敗就忽略 */
          }

          // 設 cookie 然後前往下一頁
          setCookie("level3_01", "true", { path: "/", sameSite: "Lax" });
          location.href = "./level3_02.html";
        }
      );
      handleOrientationMask();
    </script>
  </body>
</html>
