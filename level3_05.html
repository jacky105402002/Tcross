<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <title>關卡三｜結算畫面 2</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="stylesheet" href="./css/level3.css" />
    <style>
      .bg-end-02 {
        background: #fff url("../image/1280x720/end-02.png") center/cover
          no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="game-wrap bg-end-02"></div>

    <!-- 下方按鈕 -->
    <div class="btn-row">
      <button class="img-btn" id="btn-confirm-5">
        <img src="./image/check_off.png" alt="下一頁" />
      </button>
    </div>

    <div class="rotate-mask" id="rotateMask">
      <div class="rotate-box"><p>請將裝置旋轉為橫向以獲得最佳體驗</p></div>
    </div>

    <script src="./js/level3.js"></script>
    <script>
      requireCookieOrBack("level3_01", "./level3_01.html");
      requireCookieOrBack("level3_02", "./level3_02.html");
      // 如需強制必須有分數：若無 level3_score 可導回 03
      handleOrientationMask();

      bindPressSwap(
        "#btn-confirm-5",
        "./image/check_on.png",
        "./image/check_off.png",
        () => {
          location.href = "./level3_06.html";
        }
      );

      attachAutoFullscreen(); // 不傳 target → 綁 document
    </script>
  </body>
</html>
