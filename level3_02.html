<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <title>關卡三｜遊戲提示</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="stylesheet" href="./css/level3.css" />
        <style>

      /* 將確認鈕縮小並置於底部（若已在 level3.css 設定 .btn-row 可沿用） */
      .btn-row {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 6vh;
        display: grid;
        place-items: center;
        pointer-events: none;
        z-index: 5;
      }
      .btn-row .img-btn {
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div class="game-wrap bg-02">
      <!-- 前導文字（背景圖已含角色與框，可用背景） -->

    <!-- 下方按鈕 -->
    <div class="btn-row">
      <button class="img-btn" id="btn-confirm-2">
        <img src="./image/check_off.png" alt="確認" />
      </button>
    </div>

    <!-- 手機直式遮罩 -->
    <div class="rotate-mask" id="rotateMask">
      <div class="rotate-box">
        <p>請將裝置旋轉為橫向以獲得最佳體驗</p>
      </div>
    </div>

    <script src="./js/level3.js"></script>
    <script>
      // 必須先通過第 1 頁
      requireCookieOrBack("level3_01", "./level3_01.html");

      bindPressSwap(
        "#btn-confirm-2",
        "./image/check_on.png",
        "./image/check_off.png",
        () => {
          setCookie("level3_02", "true", { path: "/", sameSite: "Lax" });
          location.href = "./level3_03.html";
        }
      );
      handleOrientationMask();
    </script>
  </body>
</html>
